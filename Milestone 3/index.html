<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <pre>
    <div class="container">
        <h1>Fill Your Informataion</h1>
        <form id="resume">
            <label for="name">Name</label>
            <input type="text" id="name" required>

            <label for="citycountry">City & Country</label>
            <input type="text" id="city-country" required>

            <label for="contact number">Contact Number</label>
            <input type="text" id="contact-number" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="linkedin">LinkedIn</label>
            <input type="url" id="linkedin" required>

            <label for="summary">Summary</label>
            <textarea name="summary" id="summary" placeholder="brief description of your self" required></textarea>

            <label for="work experience">Work Experience:</label>
            <textarea name="work experience" id="work-experience" placeholder="once you add experience with providing services press double enter key then write another experience" required></textarea>  
          
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" placeholder="once you add skill press double enter key then write another skill"required></textarea>

            <label for="education">Education</label>
            <textarea name="education" id="education" placeholder="once you add education press double enter key then write another education"required></textarea>

        <button type="submit">Generate Resume</button>
        </form>
    </div>
    </pre>
    <div id="resume-output"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
